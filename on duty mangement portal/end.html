    <!-- Add this script to your end.html file -->
<script>
    function submitForm() {
      const confirmationMessage = `Event: ${document.getElementById('eventName').value}\nDate: ${document.getElementById('eventDate').value}\nPeriods: ${document.getElementById('periods').value}\nDays: ${document.getElementById('days').value}`;
  
      fetch('http://localhost:3000/submit-form', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: confirmationMessage }),
      })
      .then(response => response.json())
      .then(data => {
        alert('Form submitted successfully. Confirmation message sent to your mobile.');
        window.location.href = 'end.html';
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to submit form. Please try again.');
      });
    }
  </script>
