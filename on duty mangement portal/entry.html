<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
.logo {
    float: left;
}

.cent {
    display: flex; 
    justify-content: center; 
    align-items: center; 
}

.cent img {
    height: 100px; 
    width: 100000px; 
    margin: 0 10px; 
}
footer{
    text-align:center ;
    
}
.logo img {
    height: 120px; 
    width: auto; 
    display: block; 
}

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 300px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }
        body{
            background-image: url("https://images.shiksha.com/mediadata/images/1520420083phpyKP3vR.jpeg");
            background-repeat: no-repeat;
            background-size: cover; /* Cover the entire container */
    background-position: center; /* Center the background image */
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

    </style>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script>
        function submitForm(event) {
            event.preventDefault(); 
            $.ajax({
                url: "https://api.apispreadsheets.com/data/r31AFj8gYoe8BAJm/",
                type: "post",
                data: $("#myForm").serializeArray(),
                success: function () {
                    alert("Form Data Submitted :)");
                    // Redirect to 'end.html' after successful form submission
                    window.location.href = 'end.html';
                },
                error: function () {
                    alert("There was an error :(");
                }
            });

        }
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://th.bing.com/th/id/OIP.6t3j5DCecrzo4gTf7nm9uQHaIV?w=142&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Your Logo">
        </div>
    </header>
    <header>
        <div class="cent">
            <img src="https://kongu.ac.in/images/header.png" alt="kongu">
        </div>
    </header>
    <h1 id="selectedname"></h1>
    <p>Please enter the required details</p>
    <form onsubmit="submitForm(event)" id="myForm">
        <fieldset>
            <label>Name of the event</label>
            <input type="text" id="eventType" name="eventType" required>
            <label>Event type</label>
            <input type="text" id="eventName" name="eventName" required>
            <label>Date</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <label>NO.OF PERIODS</label>
            <select id="periods" name="periods">
                <option value="NIL">NIL</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <label>NO.OF DAYS</label>
            <select id="days" name="days">
                <option value="NIL">NIL</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>

            <p><input type="submit" value="SUBMIT"></p>
        </fieldset>
    </form>
</body>

</html>
