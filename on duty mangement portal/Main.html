<script>
    function saveSelection() {
        event.preventDefault(); 
        $.ajax({
            url: "https://api.apispreadsheets.com/data/r31AFj8gYoe8BAJm/",
            type: "post",
            data: $("#myForm").serializeArray(),
            success: function () {

                }

                }
